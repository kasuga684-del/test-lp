<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スマート求人公式LINE | 店舗向け採用効率化ツール</title>
    <style>
        /* --- 基本設定（モダン・グラデーション） --- */
        :root {
            /* メインのグラデーション（紫〜青） */
            --main-gradient: linear-gradient(135deg, #8a2be2 0%, #4169e1 100%);
            /* ボタン用の少し明るいグラデーション */
            --btn-gradient: linear-gradient(135deg, #a855f7 0%, #3b82f6 100%);
            
            --accent-color: #4169e1; /* テキストのアクセント色（青） */
            --form-accent: #8a2be2;  /* フォームのアクセント色（紫） */
            
            --bg-light: #f8faff;     /* 背景を少し青みがかった白に */
            --text-main: #222222;
            --white: #ffffff;
            
            /* スプレッドシート用 */
            --sheet-green: #107c41;
            /* リッチメニュー用 */
            --rich-brown: #6d5656; 
            --rich-pink-bg: linear-gradient(135deg, #fff5f0 0%, #fcece8 100%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            line-height: 1.6;
            color: var(--text-main);
            background-color: #f0f2f5; 
            font-size: 16px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: var(--white);
            box-shadow: 0 5px 25px rgba(0,0,0,0.1); 
            padding-bottom: 90px;
        }

        section { padding: 35px 15px; border-bottom: 1px solid #f0f2f5; }
        
        h2 {
            font-size: 24px; 
            text-align: center; 
            margin-bottom: 25px; 
            color: #333;
            position: relative; 
            padding-bottom: 15px;
            line-height: 1.4;
            font-weight: bold;
        }
        h2::after {
            content: ""; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 60px; height: 4px; 
            background: var(--main-gradient); 
            border-radius: 2px;
        }

        h3 {
            font-size: 18px; 
            margin-bottom: 15px; 
            color: #333;
            border-left: 5px solid;
            border-image: var(--main-gradient) 1; 
            padding-left: 12px;
            margin-top: 25px; 
            font-weight: bold;
        }

        p { margin-bottom: 1em; font-size: 15px; }
        
        ul { list-style: none; padding: 0; }
        li { margin-bottom: 8px; position: relative; padding-left: 1.5em; font-size: 15px; }
        li::before { 
            content: "✔"; 
            background: var(--main-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold; position: absolute; left: 0; top: 0; 
        }
        
        .bg-gray { background-color: var(--bg-light); }
        .text-center { text-align: center; }
        .text-red { color: #ef4444; font-weight: bold; }

        /* --- ファーストビュー --- */
        .hero { 
            background: var(--main-gradient); 
            color: var(--white); 
            padding: 50px 15px; 
            text-align: center; 
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        .hero h1 { font-size: 26px; font-weight: bold; line-height: 1.4; margin-bottom: 20px; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }
        .hero-tag { 
            display: inline-block; 
            background: rgba(255,255,255,0.2); 
            border: 1px solid rgba(255,255,255,0.4);
            color: var(--white); 
            padding: 5px 15px; 
            border-radius: 20px; 
            font-size: 13px; 
            margin-bottom: 15px; 
            font-weight: bold; 
            backdrop-filter: blur(5px);
        }

        /* --- CTAボタン --- */
        .btn-cta {
            display: block; width: 100%; max-width: 400px; margin: 0 auto;
            background: var(--btn-gradient); 
            color: var(--white); text-align: center;
            padding: 16px; font-size: 18px; font-weight: bold; border-radius: 50px; text-decoration: none;
            box-shadow: 0 8px 20px rgba(138, 43, 226, 0.4);
            border: 2px solid rgba(255,255,255,0.8);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-cta:active { transform: translateY(2px); box-shadow: 0 4px 10px rgba(138, 43, 226, 0.4); }
        .btn-sub-text { font-size: 12px; margin-top: 4px; display: block; color: rgba(255,255,255,0.9); }

        /* --- シナリオ図解（モダン風） --- */
        .scenario-section { background: #f0f2f5; text-align: center; padding: 30px 10px; }
        .scenario-container {
            display: flex; justify-content: space-between; gap: 10px; margin-bottom: 20px;
        }
        .scenario-box {
            background: white; border: 2px solid #eee; border-radius: 15px; padding: 15px 10px; width: 48%;
            position: relative; display: flex; flex-direction: column; align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .scenario-title { font-size: 13px; font-weight: bold; margin-bottom: 10px; color: #555; }
        
        .scenario-img-area {
            display: flex; justify-content: center; align-items: flex-end; 
            gap: 8px; height: auto; margin-top: 5px; margin-bottom: 10px;
        }
        
        /* 簡易スマホアイコン（小） */
        .mini-phone {
            width: 36px; height: 60px; background: #333; border-radius: 8px; position: relative;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .mini-phone::before { content: ""; position: absolute; top: 2px; left: 50%; transform: translateX(-50%); width: 30%; height: 3px; background: #555; border-radius: 2px; }
        .mini-phone-screen {
            width: 30px; height: 52px; background: white; border-radius: 4px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 2px;
        }

        /* --- 少し大きいスマホアイコン（中） --- */
        .medium-phone {
            width: 50px; height: 84px;
            background: #333; border-radius: 10px;
            position: relative;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
            margin: 0 auto 8px;
        }
